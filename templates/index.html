<!DOCTYPE html>
<html>
<head>
    <title>Flask Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <h2>Flask Web Chatbot</h2>
        
        <div id="chatbox" class="chat-box">
            <p class="bot-text"><span>Hello! Ask me anything ðŸ˜Š</span></p>
        </div>

        <input id="userInput" type="text" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value;

            if (userText.trim() === "") return;

            let chatbox = document.getElementById("chatbox");

            // User message
            chatbox.innerHTML += `<p class="user-text"><span>${userText}</span></p>`;

            // Send to Flask API
            fetch("/get", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: "msg=" + userText
            })
            .then(response => response.text())
            .then(botReply => {
                chatbox.innerHTML += `<p class="bot-text"><span>${botReply}</span></p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
